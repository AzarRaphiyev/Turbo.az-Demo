<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turbo.az</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiper.css" />
    <link
      rel="shortcut icon"
      href="favicon-192x192-ad156dea797e1d05604d12bf4c3f9e0285bc9f34429a3306f70a3cd3401a8df9.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="">
    <header class="w-[100%] p-1 bg-red-700 text-gray-800 mx-auto">
      <div class="container flex justify-around h-16 mx-auto">
        <a
          onclick="printCards()"
          rel="noopener noreferrer"
          href="#"
          aria-label="Back to homepage"
          class="flex items-center font-bold p-2 text-white text-2xl"
        >
          Turbo.az
        </a>
        <ul class="items-stretch hidden space-x-3 lg:flex">
          <li class="flex">
            <a
              onclick="printCards()"
              rel="noopener noreferrer"
              href="#"
              class="flex items-center px-4 -mb-1 text-white"
              >Bütün Elanlar</a
            >
          </li>
          <li class="flex">
            <a
              onclick="printAutoSalons()"
              rel="noopener noreferrer"
              href="#"
              class="flex items-center px-4 -mb-1 text-white"
              >Avtosalonlar</a
            >
          </li>
          <li class="flex">
            <a
              onclick="printMotors()"
              rel="noopener noreferrer"
              href="#"
              class="flex items-center px-4 -mb-1 text-white"
              >Moto</a
            >
          </li>
          <li class="flex">
            <a
              onclick="printDetals()"
              rel="noopener noreferrer"
              href="#"
              class="flex items-center px-4 -mb-1 text-white"
              >Ehtiyyat hissələri və aksesuarlar</a
            >
          </li>
        </ul>
        <select
          class="px-5 py-0 rounded h-8 my-4 items-center"
          name=""
          id="carsSelect"
          onchange="printCards()"
        >
          <option
            class="hidden bg-red-700 text-white"
            disabled
            selected
            value=""
          >
            Maşınları seç
          </option>
          <option value="" class="bg-red-700 text-white">Bütün maşınlar</option>
        </select>

        <div class="flex items-center md:space-x-4">
          <div class="relative">
            <span class="absolute inset-y-0 right-1 flex items-center pl-2">
              <button
                type="submit"
                title="Search"
                class="p-1 focus:outline-none focus:ring"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 512 512"
                  class="w-4 h-4 text-gray-800"
                >
                  <path
                    d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                  ></path>
                </svg>
              </button>
            </span>
            <input
              id="searchCars"
              oninput="carsSearch()"
              type="text"
              name="Search"
              placeholder="Axtarış..."
              class="w-32 py-2 pl-7 text-sm rounded-md sm:w-auto focus:outline-none bg-gray-100 text-gray-800 focus: bg-gray-50"
            />
          </div>
          <button
            onclick="newElan(true)"
            style="background-color: #7ed321"
            type="button"
            class="hidden px-1 py-3 font-semibold rounded-[.5em] lg:block whitespace-nowrap text-gray-50"
          >
            + yeni elan
          </button>
          <button
            style="background-color: #7ed321"
            type="button"
            class="hidden w-10 px-1 py-3 font-semibold rounded-[.5em] lg:block whitespace-nowrap text-gray-50"
            onclick="showBasket(true)"
          >
            <i class="fa-solid fa-basket-shopping"></i>
          </button>
        </div>
      </div>
    </header>
    <section
      id="yeniElan"
      class="bg-gray-300 p-8 gap-10 justify-center transition-all hidden items-cente1r"
    >
      <div class="container flex flex-col gap-5">
        <div class="flex gap-5 justify-center">
          <input
            id="marka"
            class="p-2 w-[400px] rounded-[5px]"
            type="text"
            placeholder="Markanı əlavə edin"
          />
          <input
            id="model"
            class="p-2 w-[400px] rounded-[5px]"
            type="text"
            placeholder="Modeli əlavə edin"
          />
          <input
            id="sekil"
            class="p-2 w-[400px] rounded-[5px]"
            type="text"
            placeholder="Şəkli əlavə edin"
          />
        </div>
        <div class="flex gap-5 justify-center">
          <input
            id="reng"
            class="p-2 w-[300px] rounded-[5px]"
            type="text"
            placeholder="Rəngi əlavə edin"
          />
          <input
            id="il"
            class="p-2 w-[300px] rounded-[5px]"
            type="number"
            placeholder="İli əlavə edin"
          />
          <input
            id="mator"
            class="p-2 w-[300px] rounded-[5px]"
            type="tex"
            placeholder="Matoru əlavə edin"
          />
          <input
            id="qiymet"
            class="p-2 w-[300px] rounded-[5px]"
            type="number"
            placeholder="Qiyməti əlavə edin"
          />
        </div>
      </div>
      <div>
        <button onclick="newElan()" class="px-5 py-3">
          <i
            class="text-3xl font-bold fa-solid fa-eye-slash"
            style="color: #000000"
          ></i>
        </button>
        <button onclick="createNewCar()" class="px-5 py-3">
          <i
            class="text-3xl font-bold fa-solid fa-circle-check"
            style="color: #24f54e"
          ></i>
        </button>
      </div>
    </section>
    <main class="container flex flex-wrap flex-col justify-center gap-3 m-5">
      <div class="container swiper mySwiper">
        <div id="swipercard" class="container swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <div
        id="cards"
        class="py-[30px] flex justify-center items-center gap-[20px] flex-wrap"
      ></div>

      <div
        id="sidebar"
        class="flex fixed z-30 transition-all w-[30vw] h-[100vh] top-0 right-[-30vw] flex-col max-w-3xl p-6 space-y-4 sm:p-10 dark:bg-red-700 dark:text-gray-100"
      >
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Sənin səbətin</h2>
          <div
            onclick="showBasket(false)"
            class="font-bold cursor-pointer p-[10px]"
          >
            ╳
          </div>
        </div>
        <ul
          id="shoppingList"
          class="flex flex-col divide-y dark:divide-gray-700"
        ></ul>
        <div class="space-y-1 text-right">
          <p>
            Ümumi məbləğ:
            <span id="totalSec" class="font-semibold">0</span>
          </p>
        </div>
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            class="px-6 py-2 border text-black rounded-md dark:border-violet-900 bg-gray-200"
            onclick="cleanBasket()"
          >
            Təmizlə
            <span class="sr-only sm:not-sr-only">to shop</span>
          </button>
          <button
            type="button"
            class="px-6 py-2 border rounded-md dark:bg-violet-400 dark:text-gray-900 dark:border-violet-400"
          >
            Sifariş ver
          </button>
        </div>
      </div>
      <div class="flex justify-center">
        <span
          id="showBtn"
          onclick="showMore()"
          type="button"
          class="cursor-pointer px-6 py-3 text-sm rounded-md hover:underline dark:text-gray-400"
        >
          Daha çox...</span
        >
      </div>
    </main>

    <footer class="bg-gray-100 text-gray-900">
      <div
        class="container flex flex-col p-4 mx-auto md:p-8 lg:flex-row divide-gray-600"
      >
        <ul
          id="footerNav"
          class="self-center py-6 space-y-4 text-center sm:flex sm:space-y-0 sm:justify-around sm:space-x-4 lg:flex-1 lg:justify-start"
        >
          <li>Shop</li>
          <li>About</li>
          <li>Blog</li>
          <li>Pricing</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 4,
          depth: 150,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
